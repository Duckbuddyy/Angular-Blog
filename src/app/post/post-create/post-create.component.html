<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #postForm="ngForm" (submit)="onSavePost(postForm)">
    <mat-form-field>
      <input
        #title="ngModel"
        matInput
        [ngModel]="post?.title"
        required
        name="title"
        type="text"
        minlength="3"
        placeholder="Post Title"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        #content="ngModel"
        matInput
        [ngModel]="post?.content"
        required
        name="content"
        rows="6"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>
</mat-card>
